<html  ng-app="myapp" ng-controller="PollingController" class="ng-scope" ng-cloak>
	<head>
		<title>A test for pollymer</title>
		<script type="text/javascript" src="../node_modules/angular/angular.js" ></script>
		<script type="text/javascript" src="../dist/Polling.js" ></script>

	</head>
	<body >

		<script type="text/javascript">
		var app = angular.module("myapp",["Polling"]);	
		app.controller("PollingController",["$scope","$http","Polling",function($scope, $http, Polling){
		$scope.poll = new Polling({
			url : 'https://example.com?subid=1',
			lasttime : new Date(),
			onUpdate : function(data){
				console.info(data);
			}
		});
		$scope.poll.start();
		
	}]);
		</script>
	</body>
</html>
